<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沖繩自駕全攻略手冊 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
        
        :root {
            --primary: #0ea5e9;
            --accent: #f43f5e;
            --bg-gradient: linear-gradient(135deg, #e0f2fe 0%, #f1f5f9 100%);
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: #334155;
            -webkit-tap-highlight-color: transparent;
        }

        /* 毛玻璃質感 */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .active-tab {
            color: var(--primary);
            background: rgba(14, 165, 233, 0.1);
            border-radius: 16px;
        }

        .day-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
        }

        /* 機票卡片特殊效果 */
        .flight-card {
            background: linear-gradient(135deg, #075985 0%, #0369a1 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }
        .flight-card::after {
            content: '\f0fb';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            right: -20px;
            bottom: -20px;
            font-size: 100px;
            opacity: 0.1;
            transform: rotate(-45deg);
        }

        /* 隱藏滾動條 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* 動畫 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }

        /* 自定義 Checkbox */
        .custom-checkbox:checked + label {
            text-decoration: line-through;
            color: #94a3b8;
        }
    </style>
</head>
<body class="pb-28 lg:pb-12">

    <!-- 頂部 Header -->
    <header class="p-6 max-w-2xl mx-auto text-center">
        <div class="inline-block bg-sky-500 text-white text-[10px] font-black px-3 py-1 rounded-full mb-3 tracking-widest">
            FEB 20 - FEB 24, 2026
        </div>
        <h1 class="text-4xl font-black text-slate-800 tracking-tight mb-2">OKINAWA <span class="text-sky-500">TRIP</span></h1>
        <p class="text-slate-500 font-medium">沖繩自駕攻略手冊</p>
    </header>

    <main class="max-w-2xl mx-auto px-4 space-y-6">
        
        <!-- 機票資訊卡片 (根據 IT230/IT231 製作) -->
        <section id="flight-info" class="animate-fade">
            <div class="flight-card rounded-[32px] p-6 shadow-xl">
                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-center gap-2">
                        <img src="https://www.tigerairtw.com/favicon.ico" class="w-6 h-6 rounded-full" alt="TigerAir">
                        <span class="font-bold tracking-wider">TIGERAIR TAIWAN</span>
                    </div>
                    <div class="text-xs font-bold opacity-80">ECONOMY CLASS</div>
                </div>
                
                <div class="flex justify-between items-center relative">
                    <div class="text-center">
                        <h2 class="text-3xl font-black">TPE</h2>
                        <p class="text-[10px] opacity-70">TAIPEI</p>
                    </div>
                    <div class="flex-1 flex flex-col items-center px-4">
                        <div class="text-[10px] font-bold mb-1 italic">IT 230</div>
                        <div class="w-full h-[2px] bg-white/30 relative">
                            <div class="absolute -top-1 right-0"><i class="fas fa-plane text-[10px]"></i></div>
                        </div>
                        <div class="text-[10px] mt-1">1h 25m</div>
                    </div>
                    <div class="text-center">
                        <h2 class="text-3xl font-black">OKA</h2>
                        <p class="text-[10px] opacity-70">OKINAWA</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mt-8 pt-6 border-t border-white/10">
                    <div>
                        <p class="text-[10px] opacity-60 uppercase font-bold">Departure</p>
                        <p class="font-bold">Feb 20, 06:35</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] opacity-60 uppercase font-bold">Return (IT 231)</p>
                        <p class="font-bold">Feb 24, 10:10</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 行程詳解容器 -->
        <section id="overview" class="content-section animate-fade">
            <div class="flex gap-3 mb-6 overflow-x-auto no-scrollbar py-2">
                <button onclick="showDay(1)" id="day1-btn" class="day-btn active shrink-0 px-6 py-3 rounded-2xl font-black transition-all glass">D1</button>
                <button onclick="showDay(2)" id="day2-btn" class="day-btn shrink-0 px-6 py-3 rounded-2xl font-black transition-all glass">D2</button>
                <button onclick="showDay(3)" id="day3-btn" class="day-btn shrink-0 px-6 py-3 rounded-2xl font-black transition-all glass">D3</button>
                <button onclick="showDay(4)" id="day4-btn" class="day-btn shrink-0 px-6 py-3 rounded-2xl font-black transition-all glass">D4</button>
                <button onclick="showDay(5)" id="day5-btn" class="day-btn shrink-0 px-6 py-3 rounded-2xl font-black transition-all glass">D5</button>
            </div>
            <div id="day-content" class="space-y-4"></div>
        </section>

        <!-- 必備清單 Section -->
        <section id="packing" class="content-section hidden animate-fade">
            <h2 class="text-2xl font-black mb-6 px-2"><i class="fas fa-list-check text-sky-500 mr-2"></i> 必備清單</h2>
            <div id="packing-container" class="space-y-4">
                <!-- 由 JS 動態加載 -->
            </div>
        </section>

        <!-- 常用日文 Section -->
        <section id="japanese" class="content-section hidden animate-fade">
            <h2 class="text-2xl font-black mb-6 px-2"><i class="fas fa-comments text-rose-500 mr-2"></i> 實用對話</h2>
            <div id="japanese-container" class="space-y-4">
                <!-- 由 JS 動態加載 -->
            </div>
        </section>

        <!-- 注意事項 Section -->
        <section id="tips" class="content-section hidden animate-fade">
            <h2 class="text-2xl font-black mb-6 px-2"><i class="fas fa-circle-exclamation text-amber-500 mr-2"></i> 注意事項</h2>
            <div class="glass p-6 rounded-[32px] space-y-4">
                <div class="border-l-4 border-sky-500 pl-4">
                    <h4 class="font-bold text-slate-800">右駕守則</h4>
                    <p class="text-sm text-slate-500">轉彎記住「左小右大」，看到止まれ務必停三秒。</p>
                </div>
                <div class="border-l-4 border-amber-500 pl-4">
                    <h4 class="font-bold text-slate-800">還車提醒</h4>
                    <p class="text-sm text-slate-500">還車前需至指定加油站加滿油 (Regular)，並保留收據。</p>
                </div>
            </div>
        </section>

    </main>

    <!-- 底部導覽列 (Mobile Friendly) -->
    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md glass rounded-[32px] p-2 flex justify-around items-center z-50 shadow-2xl">
        <button onclick="showSection('overview')" id="nav-overview" class="flex flex-col items-center p-3 active-tab transition-all">
            <i class="fas fa-map-marked-alt text-xl"></i>
            <span class="text-[9px] font-black mt-1 uppercase">Trip</span>
        </button>
        <button onclick="showSection('packing')" id="nav-packing" class="flex flex-col items-center p-3 text-slate-400 transition-all">
            <i class="fas fa-suitcase text-xl"></i>
            <span class="text-[9px] font-black mt-1 uppercase">Pack</span>
        </button>
        <button onclick="showSection('japanese')" id="nav-japanese" class="flex flex-col items-center p-3 text-slate-400 transition-all">
            <i class="fas fa-language text-xl"></i>
            <span class="text-[9px] font-black mt-1 uppercase">Talk</span>
        </button>
        <button onclick="showSection('tips')" id="nav-tips" class="flex flex-col items-center p-3 text-slate-400 transition-all">
            <i class="fas fa-lightbulb text-xl"></i>
            <span class="text-[9px] font-black mt-1 uppercase">Info</span>
        </button>
    </nav>

    <script>
        const itinerary = {
            1: { title: "南部登陸之日", spots: [
                { time: "09:15", act: "抵達那霸機場", map: "-", note: "出關、領行李、前往租車接駁區" },
                { time: "11:00", act: "取車自駕開始", map: "232 543 430", note: "確認車況、譯本準備" },
                { time: "12:30", act: "瀨長島 Umikaji Terrace", map: "33 002 602", note: "海景鬆餅時間" },
                { time: "15:00", act: "玉泉洞 & 王國村", map: "232 495 330", note: "看鐘乳石、琉球玻璃體驗" }
            ]},
            2: { title: "北上櫻花巡禮", spots: [
                { time: "09:30", act: "八重岳櫻之森公園", map: "206 830 214", note: "2月限定寒緋櫻祭" },
                { time: "13:00", act: "美麗海水族館", map: "553 075 797", note: "黑潮之海大水槽餵食秀" }
            ]},
            3: { title: "蔚藍絕景大橋", spots: [
                { time: "10:00", act: "古宇利大橋/心形岩", map: "485 692 126", note: "必吃蝦蝦飯 Kouri Shrimp" },
                { time: "15:30", act: "萬座毛夕陽", map: "206 312 039", note: "象鼻岩地標拍照" }
            ]},
            4: { title: "賞鯨與美式風情", spots: [
                { time: "08:30", act: "北谷賞鯨行程", map: "33 615 160", note: "冬限定，需提前預約" },
                { time: "13:00", act: "美國村 American Village", map: "33 526 452", note: "充滿異國感的百貨商圈" }
            ]},
            5: { title: "最後衝刺回台", spots: [
                { time: "09:00", act: "波上宮神社", map: "33 185 023", note: "崖上神社、買御守保平安" },
                { time: "11:30", act: "國際通/公設市場", map: "-", note: "最後伴手禮採買" },
                { time: "18:15", act: "回程報到", map: "-", note: "TigerAir IT231 回台" }
            ]}
        };

        const packingList = [
            { category: "重要證件", items: ["護照 (效期6個月)", "機票電子檔", "日文譯本駕照", "台灣駕照正本", "信用卡 (1-2張)"] },
            { category: "交通支付", items: ["IC卡 (Suica/ICOCA)", "Apple Pay 設定", "日圓現金", "行動電源 (必帶)"] },
            { category: "通訊電子", items: ["eSIM / SIM 卡", "充電線/轉接頭", "相機/腳架"] },
            { category: "保暖防禦", items: ["羽絨外套", "發熱衣", "保濕乳液/護唇膏", "防護口罩"] }
        ];

        const phrases = [
            { jp: "すみません (Sumimasen)", cn: "不好意思/請問", type: "萬用" },
            { jp: "これをください (Kore o kudasai)", cn: "請給我這個 (點餐)", type: "餐廳" },
            { jp: "お会計お願いします (Okaikei onegaishimasu)", cn: "請結帳", type: "購物" },
            { jp: "助けてください (Tasukete kudasai)", cn: "請幫幫我 (緊急)", type: "求救" }
        ];

        function showSection(id) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            
            document.querySelectorAll('nav button').forEach(n => n.classList.remove('active-tab', 'text-slate-400'));
            const activeBtn = document.getElementById('nav-' + id);
            activeBtn.classList.add('active-tab');
            
            // 只有 overview 需要顯示機票卡片，其餘隱藏增加閱讀空間
            document.getElementById('flight-info').style.display = (id === 'overview' ? 'block' : 'none');
            window.scrollTo(0, 0);
        }

        function showDay(num) {
            document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`day${num}-btn`).classList.add('active');

            const data = itinerary[num];
            let html = `<div class="p-2 font-black text-slate-800 text-lg mb-2">DAY ${num} : ${data.title}</div>`;
            
            data.spots.forEach(spot => {
                html += `
                    <div class="glass p-5 rounded-[28px] flex gap-4 items-start relative overflow-hidden group">
                        <div class="text-[10px] font-black text-sky-600 bg-sky-50 px-2 py-1 rounded-lg shrink-0">${spot.time}</div>
                        <div class="flex-1">
                            <h4 class="font-bold text-slate-800 mb-1">${spot.act}</h4>
                            <p class="text-xs text-slate-400 leading-relaxed">${spot.note}</p>
                            ${spot.map !== '-' ? `
                                <div onclick="copyText('${spot.map}')" class="mt-3 inline-flex items-center gap-2 bg-slate-800 text-white text-[9px] px-3 py-1.5 rounded-full cursor-pointer active:scale-95 transition-all">
                                    <i class="fas fa-copy"></i> MAPCODE: ${spot.map}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            document.getElementById('day-content').innerHTML = html;
        }

        function initPacking() {
            let html = "";
            packingList.forEach(cat => {
                html += `<div class="glass p-6 rounded-[32px]">
                    <h3 class="font-black text-sm text-sky-500 mb-4 uppercase tracking-widest">${cat.category}</h3>
                    <div class="space-y-3">
                        ${cat.items.map((item, idx) => `
                            <div class="flex items-center gap-3">
                                <input type="checkbox" id="check-${cat.category}-${idx}" class="custom-checkbox w-5 h-5 rounded-full border-slate-200">
                                <label for="check-${cat.category}-${idx}" class="text-sm font-medium text-slate-700">${item}</label>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
            });
            document.getElementById('packing-container').innerHTML = html;
        }

        function initJapanese() {
            let html = "";
            phrases.forEach(p => {
                html += `<div class="glass p-5 rounded-[24px] flex justify-between items-center">
                    <div>
                        <p class="font-bold text-slate-800">${p.jp}</p>
                        <p class="text-xs text-slate-400 mt-1">${p.cn}</p>
                    </div>
                    <span class="text-[9px] font-black bg-slate-100 px-2 py-1 rounded-md text-slate-400 uppercase">${p.type}</span>
                </div>`;
            });
            document.getElementById('japanese-container').innerHTML = html;
        }

        function copyText(text) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            // 簡單的反饋
            const msg = document.createElement('div');
            msg.innerText = "已複製 MapCode";
            msg.className = "fixed top-10 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-4 py-2 rounded-full text-xs z-[100] animate-bounce";
            document.body.appendChild(msg);
            setTimeout(() => msg.remove(), 2000);
        }

        window.onload = () => {
            showDay(1);
            initPacking();
            initJapanese();
        };
    </script>
</body>
</html>
